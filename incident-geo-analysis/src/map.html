<!DOCTYPE html>
<html>
  <head>
    <title>Garland TX Police Incidents</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      #map {
        height: 100vh;
        width: 100%;
      }
      #map-title {
        position: absolute;
        top: 20px;
        left: 60px;
        z-index: 1000;
        background: white;
        padding: 10px 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        margin: 0;
        font-size: 24px;
      }
      #confidential-container {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 300px;
        max-height: 400px;
        background: rgba(255, 255, 255, 0.8);
        z-index: 1000;
        overflow-y: auto;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }
      #confidential-container h3 {
        margin-top: 0;
        cursor: pointer;
        user-select: none;
      }
      .arrow {
        display: inline-block;
        margin-right: 8px;
        border: solid black;
        border-width: 0 2px 2px 0;
        padding: 3px;
        transform: rotate(-45deg);
        -webkit-transform: rotate(-45deg);
        transition: transform 0.2s;
      }
      #confidential-header.expanded .arrow {
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
      }
      .confidential-item {
        margin-bottom: 5px;
        font-size: 0.9em;
      }
      #confidential-list.collapsed {
        display: none;
      }
      .incident-tooltip {
        background: transparent;
        border: none;
        box-shadow: none;
        font-weight: bold;
        font-size: 12px;
        color: black;
        text-shadow: 1px 1px 3px white, -1px -1px 3px white, 1px -1px 3px white,
          -1px 1px 3px white;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <h1 id="map-title">Last week's Garland TX police incidents</h1>
    <div id="confidential-container">
      <h3 id="confidential-header">
        <span class="arrow"></span>Confidential Addresses
      </h3>
      <div id="confidential-list" class="collapsed"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      var map = L.map("map").setView([32.9125, -96.6417], 13); // Centered on Garland TX

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "Â© OpenStreetMap",
      }).addTo(map);

      // Load GeoJSON data
      fetch("features.geojson")
        .then((response) => response.json())
        .then((data) => {
          const geoJsonLayer = L.geoJSON(data, {
            onEachFeature: function (feature, layer) {
              if (feature.properties && feature.properties.address) {
                layer.bindPopup(
                  `<b>Address:</b> ${feature.properties.address}<br>` +
                    `<b>Incident:</b> ${feature.properties.incident}<br>` +
                    `<b>Date:</b> ${feature.properties.date}`
                );
              }
              if (feature.properties && feature.properties.incident) {
                layer.bindTooltip(feature.properties.incident, {
                  permanent: true,
                  direction: "center",
                  className: "incident-tooltip",
                });
              }
            },
          }).addTo(map);

          if (data.features.length > 0) {
            map.fitBounds(geoJsonLayer.getBounds());
          }
        });

      // Load and display confidential addresses
      fetch("confidential.json")
        .then((response) => response.json())
        .then((data) => {
          const listElement = document.getElementById("confidential-list");
          data.forEach((item) => {
            const itemElement = document.createElement("div");
            itemElement.className = "confidential-item";
            itemElement.innerHTML = `<b>Incident:</b> ${item.incident}<br><b>Date:</b> ${item.date}`;
            listElement.appendChild(itemElement);
          });
        });

      const confidentialHeader = document.getElementById("confidential-header");
      confidentialHeader.addEventListener("click", () => {
        document
          .getElementById("confidential-list")
          .classList.toggle("collapsed");
        confidentialHeader.classList.toggle("expanded");
      });
    </script>
  </body>
</html>
