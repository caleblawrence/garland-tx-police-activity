<!DOCTYPE html>
<html>
  <head>
    <title>Garland TX Police Incidents</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      #map {
        height: 100vh;
        width: 100%;
      }
      #map-title {
        position: absolute;
        top: 20px;
        left: 60px;
        z-index: 1000;
        background: white;
        padding: 10px 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        margin: 0;
        font-size: 24px;
      }
      #confidential-container {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 300px;
        max-height: 400px;
        background: rgba(255, 255, 255, 0.8);
        z-index: 1000;
        overflow-y: auto;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }
      #confidential-container h3 {
        margin-top: 0;
        cursor: pointer;
        user-select: none;
      }
      .confidential-item {
        margin-bottom: 5px;
        font-size: 0.9em;
      }
      #confidential-list.collapsed {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <h1 id="map-title">Last week's Garland, TX police incidents</h1>
    <div id="confidential-container">
      <h3>Confidential Addresses</h3>
      <div id="confidential-list" class="collapsed"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      var map = L.map("map").setView([32.9125, -96.6417], 13); // Centered on Garland, TX

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "Â© OpenStreetMap",
      }).addTo(map);

      // Load GeoJSON data
      fetch("features.geojson")
        .then((response) => response.json())
        .then((data) => {
          L.geoJSON(data, {
            onEachFeature: function (feature, layer) {
              if (feature.properties && feature.properties.address) {
                layer.bindPopup(
                  `<b>Address:</b> ${feature.properties.address}<br>` +
                    `<b>Incident:</b> ${feature.properties.incident}<br>` +
                    `<b>Date:</b> ${feature.properties.date}`
                );
              }
            },
          }).addTo(map);
        });

      // Load and display confidential addresses
      fetch("confidential.json")
        .then((response) => response.json())
        .then((data) => {
          const listElement = document.getElementById("confidential-list");
          data.forEach((item) => {
            const itemElement = document.createElement("div");
            itemElement.className = "confidential-item";
            itemElement.innerHTML = `<b>Incident:</b> ${item.incident}<br><b>Date:</b> ${item.date}`;
            listElement.appendChild(itemElement);
          });
        });

      document
        .querySelector("#confidential-container h3")
        .addEventListener("click", () => {
          document
            .getElementById("confidential-list")
            .classList.toggle("collapsed");
        });
    </script>
  </body>
</html>
